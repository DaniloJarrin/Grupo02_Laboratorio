		<script>
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
			    if (this.readyState == 4 && this.status == 200) {
			    myFunction(this);
			    }
			};
			xhttp.open("GET", "datos.xml", false);
			xhttp.send();

			function myFunction(xml) {
			    var xmlDoc = xml.responseXML;
			    var persona =xmlDoc.getElementsByTagName("persona");
			    document.getElementById("nombre").innerHTML = persona[0].getElementsByTagName("nombre")[0].textContent;
			    document.getElementById("apellido").innerHTML = persona[0].getElementsByTagName("apellido")[0].textContent;
			    document.getElementById("edad").innerHTML = persona[0].getElementsByTagName("edad")[0].textContent;

			    document.getElementById("nombre1").innerHTML = persona[1].getElementsByTagName("nombre")[0].textContent;
			    document.getElementById("apellido1").innerHTML = persona[1].getElementsByTagName("apellido")[0].textContent;

			}
