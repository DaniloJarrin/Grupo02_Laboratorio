		<script>
			
 			function ejecutarAjax()
			{
				if(window.XMLHttpRequest) {
					xmlhttp=new XMLHttpRequest();
				} else {
					xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
				}

				xmlhttp.onreadystatechange = function(){
					if(xmlhttp.readyState === 4 && xmlhttp.status === 200){
						if(xmlhttp.responseXML !== null){
							document.getElementById("nombre").innerHTML = xmlhttp.responseXML.getElementsByTagName("nombre").item(0).firstChild.nodeValue;
							document.getElementById("apellido").innerHTML = xmlhttp.responseXML.getElementsByTagName("apellido").item(0).firstChild.nodeValue;
							document.getElementById("edad").innerHTML = xmlhttp.responseXML.getElementsByTagName("edad").item(0).firstChild.nodeValue;
							document.getElementById("cedula").innerHTML = xmlhttp.responseXML.getElementsByTagName("cedula").item(0).firstChild.nodeValue;
						}
					}
				}
				xmlhttp.open("GET", "datos.xml", true);
				xmlhttp.send();
			}
		</script>
